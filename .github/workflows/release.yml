# Release workflow using reusable syster-pipelines workflow
# See: https://github.com/jade-codes/syster-pipelines

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      dry-run:
        description: 'Build and package but skip publishing'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  vscode-release:
    uses: jade-codes/syster-pipelines/.github/workflows/vscode-release.yml@main
    with:
      dry-run: ${{ inputs.dry-run || false }}
    secrets:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      OVSX_PAT: ${{ secrets.OVSX_PAT }}
